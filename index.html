<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NotLocker 🔐</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>NotLocker 🔐</h1>

    <!-- Notlar Formu -->
    <div id="newNoteSection">
      <h2>Yeni Not Oluştur</h2>
      <input type="text" id="noteTitle" placeholder="Not Başlığı" />
      <input type="password" id="notePassword" placeholder="Şifre Belirle" />
      <textarea id="noteContent" placeholder="Notunu yaz..." ></textarea>
      <button onclick="saveNote()">Kaydet</button>
    </div>

    <!-- Kaydedilen Notlar -->
    <div id="savedNotesSection">
      <h2>Kaydedilen Notlar</h2>
      <ul id="notesList"></ul>
    </div>
    
    <div id="noteViewer" style="display: none;">
      <h2>Notu Görüntüle</h2>
      <input type="password" id="viewPassword" placeholder="Şifreyi Gir" />
      <button onclick="viewNote()">Notu Görüntüle</button>
      <div id="noteText"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
